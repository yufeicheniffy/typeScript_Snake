<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typescript-snake</title>
</head>
<body>
<div class="container">
    <div id="gameWindow">
        <div id="snake">
            <div id="snakeHead"></div>
        </div>
        <div id="food">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="scoreBoard">
        SCORE:<span id="score">0</span>
        LEVEL:<span id="level">1</span>
    </div>
    <div id="informBoard">
        <div id="startBoard">
            <h1>欢迎来到贪吃蛇！</h1>
            <button id="startBtn">开始游戏</button>      
        </div>
        <div id="finishBoard" class="hidden"> 
            <h1>GAME OVER</h1>
            <div id="statusWrapper">
                <span id="statusSpan"></span>
                <span id="scoreWrapper"><span>Score:</span><span id="scoreSpan">1</span></span> 
            </div>
            <button id="restartBtn">重新开始</button>  
        </div>
    </div>
</div>
</body>
</html>
